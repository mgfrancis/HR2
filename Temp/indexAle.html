<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>ML Deployment</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
  </head>
  <body>
  <div class="login">
    <h1>Predict </h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}"method="post">
        
        <input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="DistanceFromHome" placeholder="DistanceFromHome" required="required" />
        <input type="text" name="TotalWorkingYears" placeholder="TotalWorkingYears" required="required" />
        <input type="text" name="YearsInCurrentRole" placeholder="YearsInCurrentRole" required="required" />
        <input type="text" name="OverTime_No" placeholder="OverTime_No" required="required" />
        <input type="text" name="OverTime_Yes" placeholder="OverTime_Yes" required="required" />
        <input type="text" name="JobLevel" placeholder="JobLevel" required="required" />
        <input type="text" name="JobSatisfaction" placeholder="JobSatisfaction" required="required" />
        <input type="text" name="MonthlyIncome" placeholder="MonthlyIncome" required="required" />
        <input type="text" name="StandardHours" placeholder="StandardHours" required="required" />
        <input type="text" name="WorkLifeBalance" placeholder="WorkLifeBalance" required="required" />
        <input type="text" name="YearsSinceLastPromotion" placeholder="YearsSinceLastPromotion" required="required" />
        <input type="text" name="YearsWithCurrManager" placeholder="YearsWithCurrManager" required="required" />


          <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
    <br>
    <br>
    {{ prediction_text }}


    </div>
  </body>
</html>
